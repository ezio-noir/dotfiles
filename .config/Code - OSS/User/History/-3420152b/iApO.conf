###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

$mainMod = SUPER # Sets "Windows" key as main modifier

exec-once = hyprpm reload -n

source = ~/.config/hypr/modules/plugin.conf
source = ~/.config/hypr/modules/autostart.conf
source = ~/.config/hypr/modules/rule.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/lookandfeel.conf
source = ~/.config/hypr/modules/misc.conf
source = ~/.config/hypr/modules/bind.conf
