###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

$mainMod = SUPER # Sets "Windows" key as main modifier

exec-once = hyprpm reload -n

source = ~/.config/hypr/modules/plugin.conf
source = ~/.config/hypr/modules/autostart.conf
source = ~/.config/hypr/modules/rule.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/lookandfeel.conf
source = ~/.config/hypr/modules/misc.conf
source = ~/.config/hypr/modules/bind.conf

################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080@120,auto,1.25

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

