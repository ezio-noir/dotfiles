windowrulev2 = tag +term, class:kitty

# Fix kitty not blur: https://github.com/hyprwm/Hyprland/issues/2886 
#windowrulev2 = forcergbx, tag:term

# windowrulev2 = opacity 0.8 0.8 1.0, tag:term

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# clipse TUI
windowrulev2 = float,class:(clipse)
windowrulev2 = size 622 652,class:(clipse)

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace = 1, name:Home, persistent:true
workspace = 2, name:Life, persistent:true
workspace = 3, name:Code, persistent:true